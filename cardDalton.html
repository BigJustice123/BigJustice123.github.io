<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		

		.confetti{
			height: 10px;
			width: 10px;
			background-color: red;
			position: absolute;
			margin: 5px;
			
		}


	</style>
	<title></title>
</head>
<body>




<script type="text/javascript">
		
	
	function makeConfetti (x){
	let confetti = document.createElement("div")
	document.body.appendChild(confetti)
	confetti.classList.add("confetti")
	confetti.style.left = Math.random()*1000+"px"
	confetti.style.top = Math.random()*200+"px"

	function moveLeft(){
		confetti.style.left = parseInt(confetti.style.left)+Math.random()*100+"px"
		confetti.style.top = parseInt(confetti.style.top)+Math.random()*100+"px"
	}
	setInterval(moveLeft,150)

}

for(let i=0; i<1001; i=i+1){
	makeConfetti(i)
}

</script>


</body>
</html>
