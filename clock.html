<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		
		.stillwater{
			width: 100px;
			height: 100px;
			background-image: url(stillwater.png);
			margin: 5px;
			display: inline-block;

		}




	</style>


</head>
<body>




	<script type="text/javascript">

		let anything = 0;

		function makeWater(){
			anything = anything+1
			let water = document.createElement("div")
			document.body.appendChild(water)
			water.classList.add("stillwater")

			if(anything==72){
				clearInterval(x)
			}


		}

		var x = setInterval(makeWater, 1000)


	</script>

</body>
</html>
