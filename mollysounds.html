<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#red{
			width:100px;
			height:100px;
			background-color:red;
			border-radius: 50%;

		}

		#blue{
			width:100px;
			height:100px;
			background-color:blue;
			border-radius: 50%;
		}
	</style>
</head>
<body>

<audio id="pop" src="pop.m4a"></audio>
<audio id="scream" src="scream.m4a"></audio>
<div id="red"></div>
<div id="blue"></div>

	<script type="text/javascript">
		
		red.addEventListener("click", function(event){
			console.log(event)
			pop.play()
		})

		blue.addEventListener("click", function(event){
			console.log(event)
			scream.play()
		})
	</script>

</body>
</html>
