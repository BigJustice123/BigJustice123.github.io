<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	.square{
		width: 100px;
		height: 100px;
		margin: 5px;
		border: solid black 2px;
		display: inline-block;
	}

	#handle{
		width: 20px;
		height: 100px;
		margin: 5px;
		border: solid black 2px;
		display: inline-block;
	}

	#scoreboard{
		width: 50px;
		height: 50px;
		margin: 5px;
		border: solid black 2px;
		display: inline-block;
	}


</style>
	



	</head>
<body>

	<div id="square1" class="square"></div>
	<div id="square2" class="square"></div>
	<div id="square3" class="square"></div>
	
	<div id="handle"></div>
<div id="scoreboard"></div>
	<script type="text/javascript">
		var images = ["red", "orange", "green", "blue", "purple", "black", "magenta", "gray", "pink", "brown"]

		handle.addEventListener("click", function(){

			let random = Math.floor(Math.random()*10)
			let random2 = Math.floor(Math.random()*10)
			let random3 = Math.floor(Math.random()*10)


			square1.style.backgroundColor = images[random]
			square2.style.backgroundColor = images[random2]
			square3.style.backgroundColor = images[random3]

			if(random == random2) {
				alert("2 out of 3 are equal")
			}

			if(random2 == random3) {
				alert("2 out of 3 are equal")
			}

			if(random == random3) {
				alert("2 out of 3 are equal")
			}

			if(random == random2 == random3) {
				alert("All are equal")
			}


			let score=50
			if(random==random2&&random3){
				score=score+10
				scoreboard.innerText = score
			}



		})



	</script>



</body>
</html>
