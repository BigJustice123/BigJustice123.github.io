<audio id="cheese" src="cheese.m4a"></audio>


<script type="text/javascript">

	function goToJournal (){
		window.location="journal.html"


	}
	
flame.addEventListener("click", function(){
			pop.play()

			setTimeout(goToJournal, 250)

		})

flame.addEventListener("mouseenter", function(){
			cheese.play()

		})

flame.addEventListener("mouseout", function(){
			cheese.pause()

		})


dax.addEventListener("mouseenter", function(){

		})


dax.addEventListener("mouseout", function(){
			mangophonk.pause()

		})


</script>
