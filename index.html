body{

}

	#present{
		width: 250px;

		top:80%;

		transition: 3s;

	#present:hover{
			transform: rotate(360deg);
			transition: 3s;
			background-image: url(https://i1.sndcdn.com/artworks-6kvS6J4nsZ6Esu9n-RH0bdw-t500x500.jpg);
			


		}

		#tree{
			width: 600px;

#flame{
	width: 250px;

			transform: rotate(-360deg);

			width: 100px;
			height: 100px;

<body>
<div id="tree">
	<a href="projects.html"><div id="present"></div></a>

<a id="link" href="journal.html"><div id="flame"></div>


</a>


</div>









<audio id="pop" src="pop.m4a"></audio>
<!-- <div id="flame"></div> -->

<audio id="mangophonk" src="mango.m4a"></audio>

<audio id="cheese" src="cheese.m4a"></audio>


<script type="text/javascript">



	let x;
	var running;
	let anything=0

	function goToJournal (){
		window.location="journal.html"
	}


	function makeWater(){
			anything = anything+1
			let water = document.createElement("div")
			document.body.appendChild(water)
			water.classList.add("stillwater")

			if(anything==72){clearInterval(x)}

		}

	function disappear (){
		var classes = document.getElementsByClassName("stillwater")

		var list = Array.from(classes)

		console.log(list)

		list.forEach(function(element){
			element.classList.remove("stillwater");
			clearInterval(x)

		})
	}
	
flame.addEventListener("click", function(){
			pop.play()

			setTimeout(goToJournal, 250)

		})

flame.addEventListener("mouseenter", function(){
			cheese.play()
			document.body.style.backgroundImage = "red.png"
			tree.style.backgroundImage = "url(skull.png)"
				 x = setInterval(makeWater, 50)


		})

flame.addEventListener("mouseout", function(){
			cheese.pause()
			document.body.style.backgroundImage = "snowing.png"
			tree.style.backgroundImage = "url(tree.png)"
						disappear()


		})


present.addEventListener("mouseenter", function(){
			mangophonk.play()
			document.body.style.backgroundImage = "red.png"
			tree.style.backgroundImage = "url(skull.png)"
		x = setInterval(makeWater, 50)


})


present.addEventListener("mouseout", function(){
			mangophonk.pause()
			document.body.style.backgroundImage = "snowing.png"
			tree.style.backgroundImage = "url(tree.png)"
			disappear()
		
})



</script>
