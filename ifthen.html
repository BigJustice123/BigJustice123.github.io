<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
		}


	</style>


		<title></title>
</head>
<body>

<div id ="box"></div>
	
	<audio id="sound" src='bigjusticeboom.mp3'></audio>

<script type="text/javascript">


		let lightswitch = true
		

	box.addEventListener("click", function(){

		if (lightswitch==true) {
			sound.play()
			lightswitch=false
		}


		else if (lightswitch==false) {
			sound.pause()
			lightswitch=true
		} 
			
		
	})



</script>


</body>
</html>
